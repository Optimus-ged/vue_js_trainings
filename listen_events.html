<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>VueJs Events</title>
</head>

<body>
    <div id="app">
        <h1>Ma couleur Preferee</h1>
        <div>
            <h2>Montrer Ma couleur Preferee</h2>
            <button @click="showColor">Apuiller ici !</button>
        </div>
        <div>
            <h2>Changer Ma couleur Preferee</h2>
            <label for="change-color">Changer Couleur</label>
            <input id="change-color" @keyup.enter="changeColor" type="text">
        </div>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                favoriteColor: "Black"
            },
            methods: {
                showColor() {
                    alert(this.favoriteColor)
                },
                changeColor() {
                    this.favoriteColor = document.getElementById("change-color").value
                }
            }
        });
    </script>
</body>

</html>
