<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js app</title>
</head>

<body>
    <div id="app">
        <h2>{{ name }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                name: "Optimus ged yala"
            }
        });
    </script>
</body>

</html>
