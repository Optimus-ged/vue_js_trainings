<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js app</title>
</head>

<body>
    <div id="app">
        <h1>Vue Mart</h1>
        <h2>Pannier d'achat</h2>
        <ul>
            <li>Pommes : {{ costOfPomme }}$</li>
            <li>bananes : {{ costOfBana }}$</li>
            <li>coco : {{ costOfCoco }}$</li>
        </ul>
        <p>Total : {{ totalPrice }}$</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                costOfPomme: 3,
                costOfBana: 5,
                costOfCoco: 5
            },
            computed: {
                totalPrice() {
                    return this.costOfPomme + this.costOfBana + this.costOfCoco;
                }
            }
        });
    </script>
</body>

</html>
