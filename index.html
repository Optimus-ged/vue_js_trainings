<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue js app</title>
</head>

<body>
    <div id="app">
        <h1>Vue Mart</h1>
        <h2>Shopping cart</h2>
        <ul>
            <li v-for="item in shoppingCart">
                <a :href="item.url"> {{ item.label }} </a> : {{ item.cost }}$
            </li>
        </ul>
        <p>Total Amount : {{ totalAmount }}</p>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                shoppingCart: [
                    { label: "Apples", cost: 243, url: "/Apples.html" },
                    { label: "Donnuts", cost: 160, url: "/Donnuts.html" },
                    { label: "Oranges", cost: 129, url: "/Oranges.html" },
                    { label: "Rice", cost: 150, url: "/Rice.html" },
                    { label: "Beans", cost: 170, url: "/Beans.html" }
                ]
            },
            computed: {
                totalAmount() {
                    let total = 0;
                    this.shoppingCart.forEach(item => {
                        total += item.cost
                    });
                    return total;
                }
            }
        });
    </script>
</body>

</html>
