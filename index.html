<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js app</title>
</head>

<body>
    <div id="app">
        <h1>Vue Mart</h1>
        <h2>My Shopping cart</h2>
        <ul>
            <li v-for="item in shoppingCart">
                {{ item.label }} : {{ item.cost }}$
            </li>
        </ul>
        <p>Total amount : {{ totalAmount }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                shoppingCart: [
                    {
                        label: "Apples",
                        cost: 20,
                        url: "/Apples.html"
                    },
                    {
                        label: "Donnuts",
                        cost: 11,
                        url: "/Donnuts.html"
                    },
                    {
                        label: "Orange",
                        cost: 21,
                        url: "/Orange.html"
                    }
                ]
            },
            computed : {
                totalAmount() {
                    let total = 0;
                    this.shoppingCart.forEach(item => {
                        total += item.cost
                    });
                    return total;
                }
            }
        });
    </script>
</body>

</html>
